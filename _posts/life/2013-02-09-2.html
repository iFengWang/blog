<p>
  新年的钟声已临近，远在他乡的我，听到电话那头母亲的哭泣真是心如刀绞，此刻头脑中“父亲”和“母亲”的歌词和旋律，已让我的双眼饱含着泪水，现在还清晰的记得两年前在机场，前来接我的父亲已被岁月的流逝染白了鬓角，曾经高大伟岸的的父亲，不知何时已弯了腰。“谁言寸草心，报得三春晖！”。子欲孝而亲不在！是时刻对我的警告。尽孝，尽早！
</p>
